<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome:">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usu치rio:">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto:">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)=' confirmSenha($event)' class="form-control" type="password" name="usuario" id="senha"
                            placeholder="Digite sua senha:">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                            placeholder="Digite sua senha novamente:">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio:</option>

                            <option value="normal">normal</option>
                            <option value="adm">Administrador</option>

                        </select>

                        <div class="d flex justify-content-center">

                            <button type="submit" class="btn btn-outline-danger mt-4 m-2" routerLink="/entrar" >Cancelar</button>
                            <button type="submit" class="btn btn-outline-success mt-4 m-2" (click)='cadastrar()'>Cadastrar</button>

                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
